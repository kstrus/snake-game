<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
        <title>Snake Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/icons-set.css">
		<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
			<div class="score">
				Score: <span>0</span>
			</div>
			
			<div class="settings-btn"><i class="icon-cog"></i>Settings</div>
			
			<div class="settings-panel">
				<form class="settings-form">
					<p>Speed</p>
					<ul class="speed">
						<li><i class="icon-bicycle icon-selected" data-speed="slow"></i></li>
						<li><i class="icon-cab" data-speed="medium"></i></li>
						<li><i class="icon-rocket" data-speed="fast"></i></li>
					</ul>
					<p>Snake color</p>
					<ul class="color snake-color">
						<li class="yellow" data-color="yellow"></li>
						<li class="orange" data-color="orange"></li>
						<li class="green color-selected" data-color="green"></li>
						<li class="blue" data-color="blue"></li>
					</ul>
					<p>Food color</p>
					<ul class="color food-color">
						<li class="yellow color-selected" data-color="yellow"></li>
						<li class="orange" data-color="orange"></li>
						<li class="green" data-color="green"></li>
						<li class="blue" data-color="blue"></li>
					</ul>
					<button type="button" class="confirm-settings-btn">OK</button>
				</form>
			</div>

			<canvas class="game-board" width="600" height="405">HTML5 Canvas not supported</canvas>

			<div class="game-start overlay">
				<p>Welcome to Snake Game</p>
				<p class="info">Navigation: arrows</p>
				<p class="info">Press Enter to start</p>
			</div>

			<div class=" game-over overlay">
				<p>Game Over</p>
				<p class="final-score">Your score: <span></span></p>
				<p class="info">Press Enter to start again</p>
			</div>

		</div>

		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/script.js"></script>
    </body>
</html>
