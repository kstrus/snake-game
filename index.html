<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>HTML5 Snake</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/icons-set.css">
		<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
			<div id="score">
				Score: <span>0</span>
			</div>
			
			<div id="settings-btn"><i class="icon-cog"></i>Settings</div>
			
			<div id="settings-panel">
				<form>
					<p>Speed</p>
					<ul class="speed">
						<li><i class="icon-bicycle icon-selected" data-speed="slow"></i></li>
						<li><i class="icon-cab" data-speed="medium"></i></li>
						<li><i class="icon-rocket" data-speed="fast"></i></li>
					</ul>
					<p>Snake color</p>
					<ul id="snake-color" class="color">
						<li class="yellow" data-color="yellow"></li>
						<li class="orange" data-color="orange"></li>
						<li class="green color-selected" data-color="green"></li>
						<li class="blue" data-color="blue"></li>
					</ul>
					<p>Food color</p>
					<ul id="food-color" class="color">
						<li class="yellow color-selected" data-color="yellow"></li>
						<li class="orange" data-color="orange"></li>
						<li class="green" data-color="green"></li>
						<li class="blue" data-color="blue"></li>
					</ul>
					<button type="button" id="ok-btn">OK</button>
				</form>
			</div>

			<canvas id="game-board" width="600" height="405"></canvas>

			<div id="game-start" class="overlay">
				<p>Welcome to Snake Game</p>
				<p class="info">Navigation: arrows</p>
				<p class="info">Press enter to start</p>
			</div>

			<div id="game-over" class="overlay">
				<p>Game Over</p>
				<p id="final-score">Your score: <span></span></p>
				<p class="info">Press enter to start again</p>
			</div>

		</div>

		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/script.js"></script>
    </body>
</html>
